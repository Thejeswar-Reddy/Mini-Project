<!DOCTYPE html>
<html lang="en">
<head>
  <title>Maintenance Reports</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="report.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <div class="logo">
      <i class="fas fa-tools"></i>
      <span>Student Maintenance Portal</span>
    </div>
    <div class="header-actions">
      <a href="index.html" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </header>
  
  <main class="main-content">
    <div class="report-container">
      <div class="report-header">
        <h1>Maintenance Reports</h1>
        <p>Generate detailed reports on maintenance activities</p>
      </div>
      
      <div class="report-options">
        <div class="report-group">
          <label for="report-type">Report Type</label>
          <select id="report-type">
            <option value="">-- Select Report Type --</option>
            <option value="student">Student-wise Reports</option>
            <option value="weekly">Weekly Summary</option>
            <option value="monthly">Monthly Summary</option>
            <option value="work-type">Work Type Analysis</option>
            <option value="status">Status Reports</option>
            <option value="department">Department-wise</option>
          </select>
        </div>
        
        <div class="report-group">
          <label for="time-period">Time Period</label>
          <select id="time-period">
            <option value="custom">Custom Date Range</option>
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
            <option value="quarter">This Quarter</option>
            <option value="year">This Year</option>
          </select>
        </div>
        
        <div class="report-group date-range">
          <div style="flex: 1;">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date">
          </div>
          <div style="flex: 1;">
            <label for="end-date">End Date</label>
            <input type="date" id="end-date">
          </div>
        </div>
        
        <div class="report-group">
          <label for="filter-status">Filter by Status</label>
          <select id="filter-status">
            <option value="">All Statuses</option>
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
      </div>
      
      <div class="format-options">
        <button id="export-excel" class="format-btn excel-btn">
          <i class="fas fa-file-excel"></i> Export to Excel
        </button>
        <button id="export-pdf" class="format-btn pdf-btn">
          <i class="fas fa-file-pdf"></i> Export to PDF
        </button>
      </div>
      
      <div class="report-preview">
        <div class="preview-header">
          <h3>Report Preview</h3>
          <span id="report-summary" class="report-summary">Showing 0 records</span>
        </div>
        
        <div class="table-container">
          <table id="report-table">
            <thead>
              <tr>
                <th>Request ID</th>
                <th>Student Name</th>
                <th>Date</th>
                <th>Work Type</th>
                <th>Location</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="report-data">
              <!-- Data will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer-content">
      <p>Â© <span id="current-year"></span> University Maintenance System</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Support</a>
      </div>
    </div>
  </footer>

  <script src="report.js"></script>
</body>
</html>
